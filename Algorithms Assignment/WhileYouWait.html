<!DOCTYPE html>
<html>
    <head>
        <script>
        function printBirthdayMessage(days){
        
        if (days > 30){
        console.log(days + ' days until my birthday. So far away..');
        }
        else if (days < 30){
        console.log(days + ' days until my birthday. Oh boy, Oh boy!');
        }
        else if (days < 5){
        console.log(days + ' days until my birthday. YEAAAH BOYEE');
        }
        }
        printBirthdayMessage(60)
        </script>
    </head>
</html>
